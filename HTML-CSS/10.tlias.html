<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Tlias智能学习辅助系统</title>

  <!-- 让页面默认无白边，方便整体控制 -->
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
  </style>

  <!-- 顶部导航栏样式 -->
  <style>
    /* 父容器 整个顶部导航栏：灰底 + 水平两端对齐 */
    .top-nav {
      display: flex;    /* 弹性布局 */
      justify-content: space-between;   /* 两侧对齐 */
      align-items: center;  /* 垂直居中 */
      background-color: #e5e5e5;    /* 灰底 */
      height: 60px; /* 高度 */
      padding: 0 24px;  /* 内边距 */
    }

    /* header中的子容器 左侧大标题：加粗 + 放大 */
    .nav-title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      font-family: "楷体";
    }

    /* 右侧退出登录链接 */
    .nav-logout {
      font-size: 14px;
      color: #0066cc;
      text-decoration: none;
    }
    .nav-logout:hover { text-decoration: underline; }

    /* 搜索表单整体样式：水平排列，间隔统一 */
    .search-bar {
    padding: 20px 24px;
    background: #fafafa;
    border-bottom: 1px solid #e5e5e5;
    }
    .search-form {
    display: flex;
    align-items: center;
    gap: 16px;
    flex-wrap: wrap;
    }
    .form-item {
    display: flex;
    align-items: center;
    gap: 8px;
    }
    .form-item label {
    white-space: nowrap;
    font-size: 14px;
    color: #333;
    }
    .form-item input[type="text"],
    .form-item select {
    width: 160px;
    height: 32px;
    padding: 0 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
    }
    .buttons {
    margin-left: auto;
    }
    .btn-query,
    .btn-clear {
    height: 32px;
    padding: 0 16px;
    font-size: 14px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    }
    .btn-query {
    background: #0066cc;
    color: #fff;
    }
    .btn-clear {
    background: #f2f2f2;
    color: #333;
    }
  </style>
</head>

<body>
  <!-- 顶部导航栏：第一部分 -->
  <header class="top-nav">
    <h1 class="nav-title">Tlias智能学习辅助系统</h1>
    <a class="nav-logout" href="logout.html">退出登录</a>
  </header>

  <!-- 后续 3 个区域占位，开发时继续往里填 -->
  <main style="padding: 24px;">
    <!-- 第二部分、第三部分、第四部分待补充 -->
    <!-- 第二部分：搜索表单区域 -->
    <section class="search-bar">
    <form id="searchForm" class="search-form">
        <!-- 1. 姓名 -->
        <div class="form-item">
        <label for="name">姓名</label>
        <input type="text" id="name" name="name" placeholder="请输入姓名">
        </div>

        <!-- 2. 性别 -->
        <div class="form-item">
        <label for="gender">性别</label>
        <select id="gender" name="gender">
            <option value="">请选择</option>
            <option value="男">男</option>
            <option value="女">女</option>
        </select>
        </div>

        <!-- 3. 职位 -->
        <div class="form-item">
        <label for="position">职位</label>
        <select id="position" name="position">
            <option value="">请选择</option>
            <option value="班主任">班主任</option>
            <option value="讲师">讲师</option>
            <option value="学生主管">学生主管</option>
        </select>
        </div>

        <!-- 4. 操作按钮 -->
        <div class="form-item buttons">
        <button type="submit" class="btn-query">查询</button>
        <button type="reset" class="btn-clear">清空</button>
        </div>
    </form>

    <!-- 第三部分：表格展示区 -->
    <section class="table-section">
      <table class="data-table">
        <!-- 表头 一个tr就是一行，th是单元格-->
        <thead>
          <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>头像</th>
            <th>职位</th>
            <th>入职日期</th>
            <th>最后操作时间</th>
            <th>操作</th>
          </tr>
        </thead>

        <tbody> 
          <!-- 表格主体 -->
          <!-- 测试数据 1 -->
          <tr>
            <td>刘备</td>
            <td>男</td>
            <td><img src="https://img1.baidu.com/it/u=3394417859,3452097152&fm=253&fmt=auto&app=138&f=JPEG?w=200&h=200" alt="刘备"></td>
            <td>班主任</td>
            <td>2020-03-15</td>
            <td>2025-06-04 14:23</td>
            <td class="action-cell">
              <button class="btn-edit">编辑</button>
              <button class="btn-del">删除</button>
            </td>
          </tr>

          <!-- 测试数据 2 -->
          <tr>
            <td>孙尚香</td>
            <td>女</td>
            <td><img src="https://img1.baidu.com/it/u=2580967883,4022654182&fm=253&fmt=auto&app=138&f=JPEG?w=200&h=200" alt="孙尚香"></td>
            <td>讲师</td>
            <td>2021-07-20</td>
            <td>2025-06-03 09:11</td>
            <td class="action-cell">
              <button class="btn-edit">编辑</button>
              <button class="btn-del">删除</button>
            </td>
          </tr>

          <!-- 测试数据 3 -->
          <tr>
            <td>曹操</td>
            <td>男</td>
            <td><img src="https://img1.baidu.com/it/u=3491026942,2172604918&fm=253&fmt=auto&app=138&f=JPEG?w=200&h=200" alt="曹操"></td>
            <td>学生主管</td>
            <td>2019-11-01</td>
            <td>2025-06-04 10:05</td>
            <td class="action-cell">
              <button class="btn-edit">编辑</button>
              <button class="btn-del">删除</button>
            </td>
          </tr>

          
        </tbody>
      </table>
    </section>

    <style>
      table {
        border-collapse: collapse;
      }
      th,
      td {
        padding: 12px 8px;
        text-align: center;
      }

      /* 表格区域整体样式 */
      .table-section {
        padding: 24px;
        background: #fff;
      }

      .data-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
        text-align: center;
      }

      .data-table thead {
        background: #fafafa;
      }

      .data-table th,
      .data-table td {
        padding: 12px 8px;
        border-bottom: 1px solid #e5e5e5;
      }

      /* 头像小图 */
      .data-table img {
        width: 40px;
        height: 40px;
        object-fit: cover;
        border-radius: 4px;
      }
        
      /* 操作按钮 */
      .action-cell {
        display: flex;
        gap: 8px;
        justify-content: center;
      }

      .btn-edit,
      .btn-del {
        padding: 5px 12px;
        font-size: 13px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .btn-edit {
        background: #0066cc;
        color: #fff;
      }

      .btn-del {
        background: #f2f2f2;
        color: #333;
      }
    </style>

    <!-- 第四部分：页脚版权区域 -->
    <footer class="footer">
      <p class="copyright">
        © 2025 Tlias智能学习辅助系统. All rights reserved.
      </p>
    </footer>

    <style>
      /* 页脚：置底、灰底、文字居中 */
      .footer {
        margin-top: 40px;          /* 与上方内容拉开距离 */
        padding: 20px 0;
        background: #f5f5f5;
        text-align: center;
        font-size: 14px;
        color: #666;
        border-top: 1px solid #e5e5e5;
      }

      .copyright {
        margin: 0;
      }
    </style>

    </section>
        <p style="color: #999;">其余区域稍后开发……</p>
    </main>
</body>
</html>
